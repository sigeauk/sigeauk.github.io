<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="{{ '/images/sigea.svg' | relative_url }}">
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}?v=1.0.6">
    <title>{{ page.title }} | Sigea</title>
    {% seo %}
</head>
<body>

<header class="site-header">
    <div class="header-container">
        <a href="{{ '/' | relative_url }}" class="brand-box">
            <img src="{{ '/images/sigea.svg' | relative_url }}" alt="Sigea Logo" class="logo">
            <h1 class="site-title">SIGEA</h1>
        </a>
        <nav class="site-nav">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/tide' | relative_url }}">TIDE</a>
            <a href="{{ '/blog' | relative_url }}">Blog</a>
        </nav>
    </div>
</header>

<main class="content-section">
    {{ content }}
</main>

<div class="footer-container">
    <footer class="footer">
        <p>&copy; {{ "now" | date: "%Y" }} Sigea.</p>
    </footer>
</div>

</body>
</html>
