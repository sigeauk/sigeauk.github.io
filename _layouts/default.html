<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ '/sigea.png' | relative_url }}">
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
    <title>{{ page.title }} | Sigea</title>
    {% seo %} </head>
<body>

<header class="site-header">
    <div class="header-container">
        <a href="{{ '/' | relative_url }}" class="brand-box">
            <img src="{{ '/sigea.png' | relative_url }}" alt="Sigea Logo" class="logo">
            <h1 class="site-title">SIGEA</h1>
        </a>

        <nav class="site-nav">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/products' | relative_url }}">Products</a>
            <a href="{{ '/blog' | relative_url }}">Blog</a>
            <a href="{{ '/about' | relative_url }}">About</a>
        </nav>
    </div>
</header>

<main class="content-section" style="max-width: 1000px; margin: 0 auto; padding: 2rem;">
    {{ content }}
</main>

<footer>
    <p>&copy; {{ "now" | date: "%Y" }} Sigea.</p>
</footer>

</body>
</html>
